# Copied from ~Unity/targets/gcc_32.yml
unity_root:  &unity_root '../Unity'
unity_source: &unity_source '../Unity/src/'
compiler:
  path: gcc
  source_path:     &source_path 'gpio_driver/'
  unit_tests_path: &unit_tests_path 'test/'
  build_path:      &build_path 'build/'
  options:
    - '-c'
    - '-m64'
    - '-Wall'
    - '-Wno-address'
    - '-std=c99'
    - '-pedantic'
  includes:
    prefix: '-I'
    items:
      - *source_path
      - 'inc/'
      - 'gpio_driver/gpio_stm32f303xe'
      - *unity_source
      - *unit_tests_path
  defines:
    prefix: '-D'
    items:
      - UNITY_INCLUDE_DOUBLE
      - UNITY_SUPPORT_TEST_CASES
  object_files:
    prefix: '-o'
    extension: '.o'
    destination: *build_path
linker:
  path: gcc
  options:
    - -lm
    - '-m64'
  includes:
    prefix: '-I'
  object_files:
    path: *build_path
    extension: '.o'
  bin_files:
    prefix: '-o'
    extension: '.exe'
    destination: *build_path
colour: true
:unity:
  :plugins: []
